<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Karla:wght@300;400;800&display=swap"
        rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <section>
        <header>
            <h1>Gerador de senha <span>aleatória</span></h1>
            <h2>Nunca mais use senhas fracas.</h2>
        </header>
        <div class="btnDiv">
            <form action="">
                <input type="submit" id="generate-btn" value="Gerar sovas senhas"autofocus></button>
                <input type="number" min="5" placeholder="Insira o tamanho da sua senha" id="input-el">
            </form>
        </div>
        <p id="errorP">Só são válidos números entre 5 a 35</p>
        <div class="passwordDiv">
            <input type="text" placeholder="..." class="password" onclick="copy(0)" readonly>
            <input type="text" placeholder="..." class="password" onclick="copy(1)" readonly>
            <input type="text" placeholder="..." class="password" onclick="copy(2)" readonly>
            <input type="text" placeholder="..." class="password" onclick="copy(3)" readonly>
        </div>
    </section>
    <script src="default.js"></script>
    <script src="objetos.js"></script>
</body>

</html>
